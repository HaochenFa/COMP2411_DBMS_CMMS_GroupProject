<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQL Runner - PolyU CMMS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .sql-editor {
        font-family: "Courier New", Courier, monospace;
        background-color: #0f172a;
        color: #a5b4fc;
        min-height: 150px;
        line-height: 1.5;
        width: 100%;
        padding: 15px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        resize: vertical;
      }
      .sql-editor:focus {
        outline: 2px solid var(--accent-color);
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <i class="fa-solid fa-building-columns"></i>
          <span>PolyU CMMS</span>
        </div>
        <nav class="sidebar-nav">
          <a href="dashboard.html" class="nav-link"
            ><i class="fa-solid fa-chart-line"></i> Dashboard</a
          >
          <a href="persons.html" class="nav-link"
            ><i class="fa-solid fa-users"></i> Persons & Profiles</a
          >
          <a href="profiles.html" class="nav-link"
            ><i class="fa-solid fa-id-card"></i> Worker Profiles</a
          >
          <a href="locations.html" class="nav-link"
            ><i class="fa-solid fa-map-location-dot"></i> Locations & Schools</a
          >
          <a href="activities.html" class="nav-link"
            ><i class="fa-solid fa-calendar-check"></i> Activities</a
          >
          <a href="maintenance.html" class="nav-link"
            ><i class="fa-solid fa-screwdriver-wrench"></i> Maintenance</a
          >
          <a href="search-cleaning.html" class="nav-link"
            ><i class="fa-solid fa-magnifying-glass"></i> Search Cleaning</a
          >
          <a href="reports.html" class="nav-link"
            ><i class="fa-solid fa-file-invoice"></i> Reports</a
          >
          <a href="run-sql.html" class="nav-link active"
            ><i class="fa-solid fa-database"></i> SQL Runner</a
          >
        </nav>
        <div class="sidebar-footer">
          <a href="login.html" class="nav-link logout"
            ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
          >
        </div>
      </aside>

      <main class="main-content">
        <header class="topbar">
          <h2>Run SQL Query</h2>
          <div class="user-info">
            <span>Admin User</span>
            <div class="avatar">A</div>
          </div>
        </header>

        <div class="content-wrapper">
          <div class="card">
            <div class="card-header">
              <h3>Execute Raw SQL</h3>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label class="form-label">SQL Query</label>
                <textarea
                  class="sql-editor"
                  placeholder="SELECT * FROM PERSON WHERE ROLE = 'Worker';"
                ></textarea>
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-primary" id="runSqlBtn">
                  <i class="fa-solid fa-play"></i> Run Query
                </button>
                <button
                  type="button"
                  class="btn btn-sm"
                  style="
                    background: var(--secondary-color);
                    border: 1px solid var(--border-color);
                    margin-left: 10px;
                  "
                >
                  Clear
                </button>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <h3>Query Results</h3>
            </div>
            <div class="card-body">
              <table class="data-table" id="sqlResultsTable">
                <thead>
                  <tr>
                    <th>Result</th>
                  </tr>
                </thead>
                <tbody id="sqlResultsBody">
                  <tr>
                    <td
                      style="
                        text-align: center;
                        color: var(--text-muted);
                        padding: 30px;
                      "
                    >
                      No results to display. Run a query above.
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/sqlRunner.js"></script>
  </body>
</html>
