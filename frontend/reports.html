<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports - PolyU CMMS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/profiles.js"></script>
    <div class="app-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <i class="fa-solid fa-building-columns"></i>
          <span>PolyU CMMS</span>
        </div>
        <nav class="sidebar-nav">
          <a href="index.html" class="nav-link"
            ><i class="fa-solid fa-chart-line"></i> Dashboard</a
          >
          <a href="persons.html" class="nav-link"
            ><i class="fa-solid fa-users"></i> Persons & Profiles</a
          >
          <a href="locations.html" class="nav-link"
            ><i class="fa-solid fa-map-location-dot"></i> Locations & Schools</a
          >
          <a href="activities.html" class="nav-link"
            ><i class="fa-solid fa-calendar-check"></i> Activities</a
          >
          <a href="maintenance.html" class="nav-link"
            ><i class="fa-solid fa-screwdriver-wrench"></i> Maintenance</a
          >
          <a href="search-cleaning.html" class="nav-link"
            ><i class="fa-solid fa-magnifying-glass"></i> Search Cleaning</a
          >
          <a href="reports.html" class="nav-link active"
            ><i class="fa-solid fa-file-invoice"></i> Reports</a
          >
          <a href="run-sql.html" class="nav-link"
            ><i class="fa-solid fa-database"></i> SQL Runner</a
          >
        </nav>
      </aside>

      <main class="main-content">
        <header class="topbar">
          <h2>System Reports</h2>
          <div class="user-info">
            <span>Admin User</span>
            <div class="avatar">A</div>
          </div>
        </header>

        <div class="content-wrapper">
          <div class="card">
            <div class="card-header">
              <h3>Generate Report</h3>
            </div>
            <div class="card-body">
              <form
                style="
                  display: grid;
                  grid-template-columns: 1fr 1fr 1fr auto;
                  gap: 15px;
                  align-items: end;
                "
              >
                <div class="form-group">
                  <label class="form-label">Report Type</label>
                  <select class="form-control">
                    <option>Worker Activity Analysis</option>
                    <option>Maintenance Summary</option>
                    <option>Location Usage</option>
                    <option>Chemical Usage Report</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="form-label">From Date</label>
                  <input type="date" class="form-control" />
                </div>
                <div class="form-group">
                  <label class="form-label">To Date</label>
                  <input type="date" class="form-control" />
                </div>
                <div class="form-group">
                  <button
                    type="button"
                    class="btn btn-primary"
                    style="height: 42px"
                  >
                    Generate
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <h3>Report Preview</h3>
              <button class="btn btn-sm btn-primary">
                <i class="fa-solid fa-download"></i> Export PDF
              </button>
            </div>
            <div class="card-body">
              <table class="data-table">
                <thead>
                  <tr>
                    <th>Category</th>
                    <th>Count</th>
                    <th>Percentage</th>
                    <th>Trend</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Cleaning Activities</td>
                    <td>120</td>
                    <td>45%</td>
                    <td><span class="badge badge-success">+5%</span></td>
                  </tr>
                  <tr>
                    <td>Repairs</td>
                    <td>80</td>
                    <td>30%</td>
                    <td><span class="badge badge-warning">-2%</span></td>
                  </tr>
                  <tr>
                    <td>Inspections</td>
                    <td>65</td>
                    <td>25%</td>
                    <td><span class="badge badge-info">Stable</span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
