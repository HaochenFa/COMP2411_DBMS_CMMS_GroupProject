<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schools - PolyU CMMS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/profiles.js"></script>
    <div class="app-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <i class="fa-solid fa-building-columns"></i>
          <span>PolyU CMMS</span>
        </div>
        <nav class="sidebar-nav">
          <a href="index.html" class="nav-link"
            ><i class="fa-solid fa-chart-line"></i> Dashboard</a
          >
          <a href="persons.html" class="nav-link"
            ><i class="fa-solid fa-users"></i> Persons & Profiles</a
          >
          <a href="locations.html" class="nav-link active"
            ><i class="fa-solid fa-map-location-dot"></i> Locations & Schools</a
          >
          <a href="activities.html" class="nav-link"
            ><i class="fa-solid fa-calendar-check"></i> Activities</a
          >
          <a href="maintenance.html" class="nav-link"
            ><i class="fa-solid fa-screwdriver-wrench"></i> Maintenance</a
          >
          <a href="search-cleaning.html" class="nav-link"
            ><i class="fa-solid fa-magnifying-glass"></i> Search Cleaning</a
          >
          <a href="reports.html" class="nav-link"
            ><i class="fa-solid fa-file-invoice"></i> Reports</a
          >
          <a href="run-sql.html" class="nav-link"
            ><i class="fa-solid fa-database"></i> SQL Runner</a
          >
        </nav>
      </aside>

      <main class="main-content">
        <header class="topbar">
          <h2>Schools & Departments</h2>
          <div class="user-info">
            <span>Admin User</span>
            <div class="avatar">A</div>
          </div>
        </header>

        <div class="content-wrapper">
          <div class="card">
            <div class="card-header">
              <h3>Add New School</h3>
            </div>
            <div class="card-body">
              <form
                style="
                  display: grid;
                  grid-template-columns: 1fr 1fr 1fr;
                  gap: 15px;
                "
              >
                <div class="form-group">
                  <label class="form-label">School Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="e.g. School of Design"
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">Department (Unique)</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="e.g. Industrial Design"
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">Location</label>
                  <select class="form-control">
                    <option>Block V</option>
                    <option>Block Z</option>
                    <option>Block PQ</option>
                  </select>
                </div>
                <div class="form-group" style="grid-column: span 3">
                  <button type="button" class="btn btn-primary">
                    Save School
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <h3>Existing Schools</h3>
            </div>
            <div class="card-body">
              <table class="data-table">
                <thead>
                  <tr>
                    <th>School Name</th>
                    <th>Department</th>
                    <th>Location</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>School of Design</td>
                    <td>Industrial Design</td>
                    <td>Block V</td>
                    <td>
                      <button class="btn btn-sm btn-primary">
                        <i class="fa-solid fa-pen"></i>
                      </button>
                      <button
                        class="btn btn-sm"
                        style="background: var(--danger); color: white"
                      >
                        <i class="fa-solid fa-trash"></i>
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>Computing</td>
                    <td>COMP</td>
                    <td>Block PQ</td>
                    <td>
                      <button class="btn btn-sm btn-primary">
                        <i class="fa-solid fa-pen"></i>
                      </button>
                      <button
                        class="btn btn-sm"
                        style="background: var(--danger); color: white"
                      >
                        <i class="fa-solid fa-trash"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
